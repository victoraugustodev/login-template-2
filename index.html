<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HTML & CSS</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main>
        <section class="container">
            <div class="row g-5 align-items-center">
                <div class="col-lg-4 section-1 p-5 p-sm-0">
                    <div class="logo__sign_in d-flex justify-content-between align-items-center">
                        <img src="./assets/images/logo.png" alt="Logotipo" class="logo">
                        <a href="" class="px-2 py-2">Sign in</a>
                    </div>
                    <div class="create_account">
                        <p class="text-uppercase m-0">Start for free</p>
                        <h2>Create an account</h2>
                    </div>
                    <div class="form_login">
                        <form>
                            <div>
                                <input class="w-100 my-1 py-2 px-2" type="email" name="email" placeholder="Enter your email">
                                <input class="w-100 my-1 py-2 px-2" type="password" name="password" placeholder="Enter your password">
                            </div>
                            <button class="btn_sign_up px-1 py-2 mb-2 d-block w-100" type="submit">Sign up</button>
                            <a class="btn_sign_up_google px-1 mt-2 py-2 d-block w-100" href="#">Sign up with Google</a>
                        </form>
                    </div>
                    <div class="already_acount">
                        <p class="m-0">Already have an account? <a href="" class="m-0">Sign in.</a></p>
                    </div>
                </div>
                <div class="col-lg-8 d-none d-sm-none d-md-none d-lg-block section-2">
                    <img src="./assets/images/illustration.jpg" alt="Wallpaper">
                </div>
            </div>
        </section>
    </main>
    
    
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
